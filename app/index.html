<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>FishingApp</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/nouislider/distribute/jquery.nouislider.min.css" />
    <link rel="stylesheet" href="../bower_components/nouislider/distribute/jquery.nouislider.pips.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="FishingApp">

    <div id="wrapper">
      <nav>
        <div class="container">
          <div id="logo">
            <a href="#/">
              <div></div>
            </a>
          </div>
          <div class="textlinks">
            <a href="#/login">Login</a>
            <a href="#/maps">Map</a>
            <a href="#/profile">Profile</a>
          </div>
          <div class="fakeButton">
            <span>Get Image</span>
            <input id="imageFile" type="file" accept="image/*" capture="camera" ng-model="fish.image">
          </div>
        </div>
      </nav>
      <div class="main" ng-view></div>
      <div id="loaderDiv" loader>
          <img src="images/spinner.gif" class="ajax-loader"/>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/exif-js/exif.js"></script>
    <script src="../bower_components/togeojson/togeojson.js"></script>
    <script src="../bower_components/nouislider/distribute/jquery.nouislider.all.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controllers/home_controller.js"></script>
        <script src="scripts/controllers/user_controller.js"></script>
        <script src="scripts/controllers/map_controller.js"></script>
        <script src="scripts/controllers/profile_controller.js"></script>
        <script src="scripts/controllers/draft_controller.js"></script>
        <script src="scripts/controllers/river_controller.js"></script>
        <script src="scripts/controllers/me_controller.js"></script>
        <script src="scripts/controllers/single_controller.js"></script>
        <script src="scripts/factories/user_factory.js"></script>
        <script src="scripts/factories/create_factory.js"></script>
        <script src="scripts/factories/map_factory.js"></script>
        <script src="scripts/factories/single_factory.js"></script>
        <script src="scripts/factories/river_factory.js"></script>
        <script src="scripts/factories/loader_factory.js"></script>
        <script src="scripts/rivers.js"></script>
        <!-- endbuild -->

</body>
</html>
