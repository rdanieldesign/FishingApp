<form id="loginForm">
	<input type="text" placeholder="Username" ng-model="user.email">
	<input type="password" placeholder="Password" ng-model="user.password">
	<button ng-click="registerUser(user)">Register</button>
	<button ng-click="loginUser(user)">Login</button>
</form>

<button ng-click="checkUser()">Check User</button>
