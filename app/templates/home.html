<div class="container">	<ul class="grid">		<li class="postThumb" ng-repeat="fish in publishedFish">			<img ng-src="{{ fish.picURL }}" alt="">			<div class="info">				<div class="userImage">					<a href="#/user/{{ fish.user.objectId }}">						<img ng-src="{{ fish.user.avatar }}" alt="">					</a>				</div>				<div class="seeMore">					<a href="#/user/{{ fish.user.objectId }}">{{fish.user.name}}</a>					<a href="" ng-click="fish.toggle = !fish.toggle">						More Info						<span ng-hide="fish.toggle">-></span>						<span ng-show="fish.toggle">V</span>					</a>					<p ng-show="fish.toggle">Fly Used: {{ fish.fly }}</p>					<p ng-show="fish.toggle">Temp: {{ fish.weather.main.temp }}</p>					<p ng-show="fish.toggle">Notes: {{ fish.notes }}</p>				</div>			</div>		</li>	</ul></div>
