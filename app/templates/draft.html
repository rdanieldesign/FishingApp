<div class="container">	<img class="draftImage" src="{{ fish.picURL }}" alt="">	<form id="imageForm">		<input type="text" placeholder="Fly Used" ng-model="fish.fly">		<textarea placeholder="Notes" ng-model="fish.notes"></textarea>		<button class="saveDraft" ng-click="saveDraft(fish)">Save Draft</button>		<button class="publishPost" ng-click="publish(fish)">Publish Post</button>	</form></div>
