<img src="{{ fish.picURL }}" alt=""><form id="imageForm" ng-submit="postCatch(fish)">	<input type="text" placeholder="Fish Species" ng-model="fish.species">	<input type="text" placeholder="Fly Used" ng-model="fish.fly">	<button>Publish Post</button></form><ul>	<li class="postThumb" ng-repeat="fish in allFish">		<p>Species: {{ fish.species }}</p>		<p>Fly Used: {{ fish.fly }}</p>		<img src="{{ fish.picURL }}" alt="">	</li></ul>
