<div class="container">	<h5>Published</h5>	<ul>		<li class="postThumb" ng-repeat="fish in myPublished">			<p>Species: {{ fish.species }}</p>			<p>Fly Used: {{ fish.fly }}</p>			<img src="{{ fish.picURL }}" alt="">		</li>	</ul>	<h5>Drafts</h5>	<ul>		<li class="postThumb" ng-repeat="fish in myDrafts">			<p>Species: {{ fish.species }}</p>			<p>Fly Used: {{ fish.fly }}</p>			<img src="{{ fish.picURL }}" alt="">		</li>	</ul></div>
