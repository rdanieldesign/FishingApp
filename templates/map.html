<div id='map' class='fullMap'></div>
<div class="container">
	<div class="riverSearch">
		<input type="text" ng-model="search" placeholder="Search Rivers">
		<ul id="searchResults" ng-show="search">
			<a href="#/river/{{river[1][0].sourceInfo.siteCode[0].value}}" ng-repeat="river in rivers | filter:search">
				<li>
					{{ river[0] }}
				</li>
			</a>
		</ul>
	</div>
</div>
