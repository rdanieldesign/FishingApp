<form id="imageForm" ng-submit="postCatch(fish)">	<input id="imageFile" type="file" accept="image/*" capture="camera" ng-model="fish.image">	<input type="text" placeholder="Fish Species" ng-model="fish.species">	<input type="text" placeholder="Fly Used" ng-model="fish.fly">	<button>Get Image</button></form><ul>	<li ng-repeat="fish in allFish">		<p>Species: {{ fish.species }}</p>		<p>Fly Used: {{ fish.fly }}</p>		<img src="{{ fish.picURL }}" style="height: 100px" alt="">	</li></ul>
